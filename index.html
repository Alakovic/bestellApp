<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell App</title>
    <link rel="icon" href="./assets/icons/icon.png">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/db.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/template.js"></script>
</head>
<body onload="init()">
    <header>
        <section class="header_content">
            <div class="logo"><img src="./assets/img/Logo.png" alt="logo"></div>
            <div class="logo_burger"><img src="./assets/icons/white_burger.png" alt="basket"></div>
        </section>
    </header>

    <div class="content">
        <section class="main_wrapper">
            <div class="title_image">
                <div class="head_image">
                </div>
                <div class="title">
                    <h1>Gabel & Messer</h1>
                    <p>Bewertung ( 4,2 von 5 Sternen ) </p>
                </div>
                <div class="icon"></div>
            </div>
            
                <div class="nav_category">
                <div class="category" id="category"></div>
                </div>
                <div class="nav_food" id="food_display"></div>
                
        </section>
        <section class="basket_wrapper">
            <div class="basket">
                <div class="basket_headline">
                    <h2>Warenkorb</h2>
                </div>

                <div class="shipping_switch">
                    <div class="radio-container">
                        <input type="radio" id="delivery" name="shipping" value="delivery">
                        <label for="delivery" class="delivery">
                            <div class="delivery-option">
                                    <img src="./assets/icons/bycicle.png" alt="">
                                <div class="delivery-option-text">
                                    <p>Lieferung</p>
                                    <span>20-40 min.</span>
                                </div>
                            </div>
                        </label>
                        <input type="radio" id="pickup" name="shipping" value="pickup" checked>
                        <label for="pickup" class="pickup">
                            <div class="pickup-option">
                                <div class="delivery-option-text">
                                    <p>Abholung</p>
                                 <span>10-20 min.</span>
                                </div>
                                    <img src="./assets/icons/abholen.png" alt="">
                            </div>
                        </label>
                    </div>
                </div>

                <div class="cart_section">
                <div id="cart" class="cart"></div>
                </div>

                <div id="price" class="price"></div>
            </div>
        </section>
        <section class="basket_mobile" id="basket_mobile" >
            <div class="basket_mobile_content">
                <button onclick="toggleBasketMobile()" class="close_mobile">Ã—</button>
               <div  id="basket_mobile_content"></div>
            </div>
        </section>
        <footer id="footer">
            <button id="showBasketButton" onclick="toggleBasketMobile()">Warenkorb</button>
        </footer>
    </div>

</body>
</html>
